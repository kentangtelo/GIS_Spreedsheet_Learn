<!DOCTYPE html>
<html lang="en">

  <script src="https://cdn.jsdelivr.net/npm/mappa-mundi@0.0.4"></script>

  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/expandable.css" />

<body>
  <div id="loadingIndicator" class="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="canvas_container"></div>

  <div class="sidebarContainer hideLoading" id="sidebarx">
    <div class="sidebar scrollbar-styled">
      <div id="titlehead">
        <div class="sidebar-title">
          <p>Sistem Informasi Geografis</p>
        </div>
      </div>
      <hr>

      <div class="collapsible">Kategori</div>
      <div id="kategori" class="content"></div>

      <div class="acti-acti">
        <button id="btn-check" class="btn-action">Centangi</button>
        <button id="btn-uncheck" class="btn-action">Hilangkan</button>
      </div>
      <hr>

      <div class="collapsible">Wilayah</div>
      <div id="wilayah" class="content"></div>
      <hr>


      <div class="bottomPadder"></div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="app.js"></script>
  <script src="hamburger.js"></script>

  <!-- <img  src="list.svg" alt="hamburger menu" /> -->
  <div id="hamburgerMenu">
    <span class="bars">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </span>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-detail" class="scrollbar-styled">Some text in the Modal..</div>
    </div>
  </div>
